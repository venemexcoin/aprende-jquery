<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selección</title>
<style>
    ul li {
      list-style:none;
      padding:5px;
    }
    ul li label {
      cursor:pointer;
    }
  </style>
</head>
<body>
<h1 id="principal">Heading 1</h1>
<h2 class="heading">Heading 2</h2>
<ul>
  <li><label>Uno</label></li>
    <li><label>Dos</label></li>
    <li><label>Tres</label></li>
    <li><label>Cuatro</label></li>
    <li><label>Cinco</label></li>
</ul>
<script>
    // Buscar elementos en base a un selector
    var elementos = document.querySelectorAll('label');
    //console.log(elementos);

    elementos[3].addEventListener('click', function () {
      console.log('Click');
    });

    // Buscar elementos con una clase específica
    var heading = document.getElementsByClassName('heading');
    //console.log(heading);

    // Buscar elementos por nombre de tag
    var ul = document.getElementsByTagName('ul');
    //console.log(ul);

    // Buscar elementos por ID
    var principal = document.getElementById('principal');
    console.log(principal);
</script>
